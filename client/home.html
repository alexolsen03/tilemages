<template name='home'>
	{{> signupLogin}}
	{{#if currentUser}}
		<div class='game-list'>
			{{> gameList }}
		</div>
		<div class='user-list'>
			{{> userList }}
		</div>
		<div class='clearme'></div>
	{{/if}}
</template>

<template name='gameList'>
	<h1>Current Games</h1>
	<ul>
		{{#each games}}
			{{> gameItem}}
		{{/each}}
	</ul>
</template>

<template name='gameItem'>
	<li>
		<a class='game-opponent' href='/game/{{_id}}'>{{otherPlayer}}</a>
		<span class='game-started-time'>
			{{#if inProgress}}
				{{started}}
			{{/if}}
		</span>
	</li>
</template>

<template name='userList'>
	<div class='column'>
		<h1>Start a new game</h1>
		<ul class='user-bank'>
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</ul>
	</div>
</template>

<template name='userItem'>
	<li class='user-item'><a>{{username}}</a></li>
</template>
