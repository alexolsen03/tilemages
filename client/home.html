<template name='home'>
	{{> signupLogin}}
	{{#if currentUser}}
		<div class='game-list'>
			<div>
				{{> gameList }}
			</div>
			<div>
				{{> completedGameList}}
			</div>
		</div>
		<div class='user-list'>
			{{> userList }}
		</div>
		<div class='clearme'></div>
	{{/if}}
</template>

<template name='gameList'>
	<h1>Current Games</h1>
	<ul class='games-bank'>
		<div class='list-sub-title'>Your Turn</div>
		{{#each yourTurnGames}}
			{{> gameItem}}
		{{/each}}
		<br />
		<br />
		<div class='list-sub-title'>Their Turn</div>
		{{#each theirTurnGames}}
			{{> gameItem}}
		{{/each}}
	</ul>
</template>

<template name='completedGameList'>
	<h1>Completed Games</h1>
	<ul class='completed-game-list'>
		{{#each completedGames}}
			{{> completedGameItem}}
		{{/each}}
	</ul>
</template>

<template name='gameItem'>
	<li>
		<a class='game-opponent truncate' href='/game/{{_id}}'>{{otherPlayer}}</a>
		<span class='game-started-time'>
			{{#if inProgress}}
				{{started}}
			{{/if}}
		</span>
	</li>
</template>

<template name='completedGameItem'>
	<li>
		<span class='game-opponent truncate'>{{otherPlayer}}</span>
		<span class='game-started-time'>{{startedAt}}</span>
		<span class='game-result {{ gameResultClass result}}'>{{result}}</span>
	</li>
</template>

<template name='userList'>
	<div class='column'>
		<h1>Start a new game</h1>
		<ul class='user-bank'>
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</ul>
	</div>
</template>

<template name='userItem'>
	<li class='user-item truncate'><a>{{username}}</a></li>
</template>
