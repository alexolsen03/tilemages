<template name='layout'>
	{{> header}}
	<div id='main'>
		<div class='inner-body'>
			{{> yield}}
		</div>
	</div>
</template>

<template name='header'>
	<div class='header'>
		<div class='inner-header'>
			<h1>Tile Mages</h1>
			<span class='logged-in-user align-r'>
				{{#if currentUser }}
					{{> logout}}
				{{/if}}
			</span>
			<div class='clearme'></div>
		</div>
	</div>
</template>
