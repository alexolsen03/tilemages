<template name='board'>
	<h1>BOARD</h1>
	<button class='inserter'>
		Insert Soldier
	</button>
	{{#each row in board}}
		<div class='row'>
			{{#each r in row}}
				{{> tile board=board
					x=r.x
					y=r.y
					soldier=r.soldier
					selected=selectedSoldier
				}}
			{{/each}}
		</div>
	{{/each}}

</template>
