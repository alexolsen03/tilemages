<template name='board'>
	<h1>BOARD</h1>
	{{#if isAActive}}
		<div class='teamA sign'></div>
	{{else}}
		<div class='teamB sign'></div>
	{{/if}}

	<button class='end-turn'>
		End Turn - {{ actionsTaken }}
	</button>

	{{#if ableToTerraform}}
		<button class='terraform'>
			Terraform tiles
		</button>
	{{/if}}

	{{#if isTerraformingState}}
		<div>
			<form>
				  <input type="radio" name="terra" class="terra-state" value="land0" checked/>Land <br>
				  <input type="radio" name="terra" class="terra-state" value="land1"/> Hill<br>
				  <input type="radio" name="terra" class="terra-state" value="water0"> Water
			</form>
		</div>
	{{/if}}

	<div class=board>
		{{#each row in board}}
			<div class='row'>
				{{#each r in row}}
					{{> tile board=board
						x=r.x
						y=r.y
						soldier=r.soldier
						selected=selectedSoldier
					}}
				{{/each}}
			</div>
		{{/each}}
	</div>

	{{#each s in soldiersRedTaken}}
		<div class='taken-soldiers'>
			{{> soldier soldier=s }}
		</div>
	{{/each}}

	<div>
	</div>

	{{#each s in soldiersBlueTaken}}
		<div class='taken-soldiers'>
			{{> soldier soldier=s }}
		</div>
	{{/each}}

</template>
