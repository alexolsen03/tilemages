<template name='board'>
	<h1>BOARD</h1>
	{{#if isAActive}}
		<div class='teamA sign'></div>
	{{else}}
		<div class='teamB sign'></div>
	{{/if}}

	<button class='inserter'>
		Insert Soldier
	</button>

	<button class='end-turn'>
		End Turn - {{ actionsTaken }}
	</button>

	{{#if ableToTerraform}}
		<button class='terraform'>
			Terraform tiles
		</button>
	{{/if}}

	{{#each row in board}}
		<div class='row'>
			{{#each r in row}}
				{{> tile board=board
					x=r.x
					y=r.y
					soldier=r.soldier
					selected=selectedSoldier
				}}
			{{/each}}
		</div>
	{{/each}}

</template>
